    :root {
        --primary: #4361ee;
        --primary-light: #4895ef;
        --secondary: #3a0ca3;
        --success: #4cc9f0;
        --warning: #f72585;
        --light: #f8f9fa;
        --dark: #212529;
        --gray: #6c757d;
        --light-gray: #e9ecef;
        --text-color: #333;
        --bg-color: #fff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
        --border-radius: 12px;
    }
    
    /* General Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: var(--transition);
        height: 100vh;
        overflow: hidden;
    }
    
    /* Layout */
    .main-container {
        display: flex;
        min-height: 100vh;
    }
    
    /* Main Content Styles */
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    
    /* Content Area Styles */
    .content {
        flex: 1;
        padding: 30px;
        overflow-y: auto;
    }
    
    /* Chat Container Styles */
    .chat-container {
        background-color: var(--bg-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        height: calc(100vh - 70px);
        display: flex;
        flex-direction: column;
    }
    
    .chat-header {
        padding: 15px 20px;
        background-color: var(--light-gray);
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--gray);
    }
    
    .chat-title {
        font-size: 1.2rem;
        font-weight: 600;
    }
    
    /* Online Counter Button Styles */
    .online-counter-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background-color: var(--light-gray);
        border-radius: 20px;
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid transparent;
    }
    
    .online-counter-btn:hover {
        background-color: var(--primary-light);
        border-color: var(--primary);
        color: white;
    }
    
    .online-counter-btn:hover .online-text,
    .online-counter-btn:hover .dropdown-icon {
        color: white;
    }
    
    .online-status {
        display: flex;
        align-items: center;
        gap: 4px;
    }
    
        .online-dot {
        color: #4cc9f0;
        font-size: 15px;
        animation: pulse 1.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
        0% { 
            transform: scale(1);
            opacity: 1;
        }
        50% { 
            transform: scale(1.3);
            opacity: 0.8;
        }
        100% { 
            transform: scale(1);
            opacity: 1;
        }
    }
    
    .online-count-number {
        font-weight: 600;
        font-size: 0.95rem;
    }
    
    .online-text {
        font-size: 0.9rem;
        color: var(--gray);
        transition: var(--transition);
    }
    
    .dropdown-icon {
        font-size: 0.8rem;
        color: var(--gray);
        transition: var(--transition);
    }
    
    .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    .message {
        max-width: 70%;
        padding: 12px 15px;
        border-radius: 18px;
        position: relative;
        display: flex;
        flex-direction: column;
        animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .message.received {
        background-color: var(--light-gray);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }
    
    .message.sent {
        background-color: var(--primary);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }
    
    .message-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 5px;
    }
    
    .message-avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        object-fit: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 0.7rem;
        background-color: var(--primary-light);
        color: white;
    }
    
    .message-sender {
        font-weight: 600;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .sender-online-indicator {
    width: 8px;
    height: 8px;
    background-color: #4cc9f0;
    border-radius: 50%;

}
    
    .message-content {
        margin-left: 36px;
        margin-bottom: 20px;

    .message-time {

        opacity: 0.8;
        align-self: flex-end;
        margin-top: 5px;
        white-space: nowrap;
    }
    
    .edited-indicator {

        opacity: 0.7;
        font-style: italic;
        margin-left: 5px;
    }
    
    .message-actions {

        bottom: 5px;
        right: 10px;
        display: none;
        gap: 5px;
    }
    
    .message:hover .message-actions {
        display: flex;
    }
    
    .message-action-btn {

        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 0.7rem;
        color: inherit;

    .message-input-container {

        background-color: var(--bg-color);
        color: var(--text-color);

    .send-btn {

        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);

    .send-btn:hover {
        background-color: var(--secondary);

        display: flex;
        flex-direction: column;

    }
    
    .panel-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--gray);

    .panel-title {
        font-size: 1.2rem;
        font-weight: 600;
    }
    
    .close-panel {

        border: none;

    }

        border-bottom: 1px solid var(--light-gray);

    .user-tab {

    }
    
    .user-tab.active {

    .modal-btn {

        transition: var(--transition);

    .modal-btn.cancel {
        background-color: var(--light-gray);
        color: var(--text-color);
    }
    
    .modal-btn.cancel:hover {

    .modal-btn.confirm {
        background-color: var(--primary);
        color: white;
    }
    
    .modal-btn.confirm:hover {
        background-color: var(--secondary);
    }

        padding: 10px 15px;
        border: 1px solid var(--gray);
        border-radius: 14px;
        background-color: var(--bg-color);
        color: var(--text-color);

    }

        box-shadow: var(--shadow);

    .alert-icon {

    .alert-message {

    }
    
    .alert-btn {

        border-radius: 4px;
        cursor: pointer;

    .alert-btn:hover {

    }

        }

        }

            display: none;
        }
    }

                // When client connects, set user to online

                    state: 'online',
                    last_changed: firebase.database.ServerValue.TIMESTAMP
                });

    function updateOnlineIndicators() {
    // Get all message sender elements
    const senderElements = document.querySelectorAll('.message-sender');
    
    senderElements.forEach(element => {
        const userId = element.getAttribute('data-user-id');
        if (userId) {
            const isOnline = onlineUsers[userId] !== undefined;
            const indicatorElement = element.querySelector('.sender-online-indicator');
            
            if (isOnline) {
                // Add indicator if it doesn't exist
                if (!indicatorElement) {
                    const newIndicator = document.createElement('span');
                    newIndicator.className = 'sender-online-indicator';
                    element.appendChild(newIndicator);
                }
            } else {
                // Remove indicator if it exists
                if (indicatorElement) {
                    indicatorElement.remove();
                }
            }
        }
    });
}
    
        // Format last seen timestamp to readable text
    function formatLastSeen(timestamp) {
        if (!timestamp) return "Never";
        
        const now = Date.now();
        const diff = now - timestamp;
        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);
        
        if (seconds < 60) {
            return "Just now";
        } else if (minutes < 60) {
            return `${minutes} min ago`;
        } else if (hours < 24) {
            return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
        } else if (days < 7) {
            return `${days} day${days !== 1 ? 's' : ''} ago`;
        } else {
            return new Date(timestamp).toLocaleDateString();
        }
    }

    // Load messages from Realtime Database
    function loadMessages() {
        db.ref('messages').orderByChild('timestamp').on('child_added', (snapshot) => {
            const message = snapshot.val();
            displayMessage(snapshot.key, message);
        });
        
        // Listen for message updates (edits)
        db.ref('messages').on('child_changed', (snapshot) => {
            const message = snapshot.val();
            updateMessageDisplay(snapshot.key, message);
        });
        
        // Listen for message removals (deletes)
        db.ref('messages').on('child_removed', (snapshot) => {
            removeMessageDisplay(snapshot.key);
        });
    }

    // Display a message in the chat
    function displayMessage(messageId, message) {
        const messageDiv = document.createElement('div');
        messageDiv.id = `message-${messageId}`;
        messageDiv.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
        
        // Get user data from Firestore
        firestore.collection('users').doc(message.senderId).get().then(doc => {
            let userName = "Unknown User";
            let userInitials = "UU";
            let avatarUrl = "";
            
            if (doc.exists) {
                const userData = doc.data();
                // Use fullName if available, otherwise fall back to email
                userName = userData.fullName || userData.email || "Unknown User";
                userInitials = userName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                avatarUrl = userData.avatarUrl || "";
            }
            
            // Check if sender is online
            const isSenderOnline = onlineUsers[message.senderId] !== undefined;
            
      messageDiv.innerHTML = `
          <div class="message-header">
              ${avatarUrl ? 
                  `<img src="${avatarUrl}" alt="${userName}" class="message-avatar" data-user-id="${message.senderId}" style="cursor: pointer;">` : 
                  `<div class="message-avatar" data-user-id="${message.senderId}" style="cursor: pointer;">${userInitials}</div>`
              }
              <div class="message-sender" data-user-id="${message.senderId}" style="cursor: pointer;">
                  ${userName}
                  ${isSenderOnline ? '<span class="sender-online-indicator"></span>' : ''}
              </div>
          </div>
          <div class="message-content">${message.content}</div>
          <div class="message-time">${formatTime(message.timestamp)}${message.edited ? '<span class="edited-indicator"> (edited)</span>' : ''}</div>
          ${message.senderId === currentUser.uid ? `
              <div class="message-actions">
                  <button class="message-action-btn edit-btn" data-id="${messageId}">
                      <i class="fas fa-edit"></i>
                  </button>
                  <button class="message-action-btn delete-btn" data-id="${messageId}">
                      <i class="fas fa-trash"></i>
                  </button>
              </div>
          ` : ''}
      `;
      
      // event listeners for profile redirection
      const avatarElement = messageDiv.querySelector('.message-avatar');
      const senderElement = messageDiv.querySelector('.message-sender');
      
      if (avatarElement && senderElement) {
          const userId = message.senderId;
          
          avatarElement.addEventListener('click', () => {
              redirectToProfile(userId);
          });
          
          senderElement.addEventListener('click', () => {
              redirectToProfile(userId);
          });
      }
            
            // Add event listeners for action buttons
            if (message.senderId === currentUser.uid) {
                const editBtn = messageDiv.querySelector('.edit-btn');
                const deleteBtn = messageDiv.querySelector('.delete-btn');
                
                editBtn.addEventListener('click', () => {
                    selectedMessageId = messageId;
                    showEditPrompt(message.content);
                });
                
                deleteBtn.addEventListener('click', () => {
                    selectedMessageId = messageId;
                    showDeleteConfirm();
                });
            }
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }).catch(error => {
            console.error("Error fetching user data:", error);
        });
    }

        // Update message display when edited
    function updateMessageDisplay(messageId, message) {
        const messageElement = document.getElementById(`message-${messageId}`);
        if (messageElement) {
            const contentElement = messageElement.querySelector('.message-content');
            if (contentElement) {
                contentElement.textContent = message.content;
            }
            
            // Update timestamp to show it was edited
            const timeElement = messageElement.querySelector('.message-time');
            if (timeElement) {
                timeElement.textContent = `${formatTime(message.timestamp)}${message.edited ? ' (edited)' : ''}`;
            }
        }
    }

    // Remove message display when deleted
    function removeMessageDisplay(messageId) {
        const messageElement = document.getElementById(`message-${messageId}`);
        if (messageElement) {
            messageElement.remove();
        }
    }

    // Send a new message
function sendMessage() {
    const content = messageInput.value.trim();
    
    if (content && currentUser) {
        const timestamp = Date.now();
        const messageData = {
            content: content,
            senderId: currentUser.uid,
            timestamp: timestamp,
            edited: false, // Add edited flag
            lastEdited: null // Add last edited timestamp
        };
        
        // Push message to Realtime Database
        db.ref('messages').push(messageData)
            .then(() => {
                messageInput.value = '';
            })
            .catch(error => {
                console.error("Error sending message:", error);
            });
    }
}

    // Load users from Firestore
    function loadUsers() {
        firestore.collection('users').onSnapshot(snapshot => {
            allUsers = {};
            snapshot.forEach(doc => {
                allUsers[doc.id] = doc.data();
            });
            
            // Update user list if panel is open
            if (onlineUsersPanel.classList.contains('active')) {
                filterUsers(document.querySelector('.user-tab.active').dataset.tab);
            }
        });
    }

    // Filter users based on selected tab
    function filterUsers(filter) {
        userList.innerHTML = '';
        
        // Get last seen data
        db.ref('/lastSeen').once('value').then(lastSeenSnapshot => {
            const lastSeenData = lastSeenSnapshot.val() || {};
            
            Object.entries(allUsers).forEach(([userId, userData]) => {
                const isOnline = onlineUsers[userId] !== undefined;
                const lastSeen = lastSeenData[userId] || null;
                
                if (filter === 'online' && !isOnline) return;
                if (filter === 'offline' && isOnline) return;
                
                const userItem = document.createElement('li');
                userItem.className = 'user-item';
                
                // Use fullName if available, otherwise fall back to email
                const userName = userData.fullName || userData.email || 'Unknown User';
                const userInitials = userName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                
        userItem.innerHTML = `
            <div class="user-clickable" data-user-id="${userId}" style="display: flex; align-items: center; gap: 10px; width: 100%; cursor: pointer;">
                ${userData.avatarUrl ? 
                    `<img src="${userData.avatarUrl}" alt="${userName}" class="user-avatar-sm">` : 
                    `<div class="user-avatar-sm">${userInitials}</div>`
                }
                <div class="user-details">
                    <div class="user-name-sm">${userName}</div>
                    <div class="user-status-sm">
                        <i class="fas fa-circle" style="color: ${isOnline ? '#4cc9f0' : '#6c757d'}; font-size: 8px; ${isOnline ? 'animation: pulse 1.5s infinite ease-in-out;' : ''}"></i>
                        ${isOnline ? 'Online' : 'Offline'}
                    </div>
                </div>
                ${isOnline ? '' : `<div class="user-last-seen">${formatLastSeen(lastSeen)}</div>`}
            </div>
        `;
        
        // Add event listener for profile redirection
        const clickableElement = userItem.querySelector('.user-clickable');
        clickableElement.addEventListener('click', () => {
            redirectToProfile(userId);
        });
                
                userList.appendChild(userItem);
            });
        });
    }
    
          // Redirect to user profile page
      function redirectToProfile(userId) {
          const profileUrl = `profile.html?userId=${userId}`;
          
          // Redirect to the profile page
          window.location.href = profileUrl;
      }

    // Show delete confirmation modal
    function showDeleteConfirm() {
        selectedMessageAction = 'delete';
        confirmTitle.textContent = 'Delete Message';
        confirmMessage.textContent = 'Are you sure you want to delete this message?';
        passwordPrompt.style.display = 'block';
        passwordInput.value = '';
        confirmModal.classList.add('active');
    }

    // Show edit prompt modal
    function showEditPrompt(currentContent) {
        selectedMessageAction = 'edit';
        promptTitle.textContent = 'Edit Message';
        promptMessage.textContent = 'Edit your message:';
        promptInput.value = currentContent;
        promptModal.classList.add('active');
    }

    // Handle confirm action (delete with password verification)
    function handleConfirmAction() {
        if (selectedMessageAction === 'delete') {
            const password = passwordInput.value;
            
            if (!password) {
                showAlert('Please enter your password to confirm deletion.');
                return;
            }
            
            // Reauthenticate user
            const credential = firebase.auth.EmailAuthProvider.credential(
                currentUser.email, 
                password
            );
            
            currentUser.reauthenticateWithCredential(credential)
                .then(() => {
                    // Password is correct, delete the message
                    db.ref('messages/' + selectedMessageId).remove()
                        .then(() => {
                            closeConfirmModalFunc();
                        })
                        .catch(error => {
                            console.error("Error deleting message:", error);
                            showAlert('Failed to delete message. Please try again.');
                        });
                })
                .catch(error => {
                    console.error("Authentication failed:", error);
                    showAlert('Incorrect password. Please try again.');
                });
        }
    }

        // Handle prompt action (edit message)
    function handlePromptAction() {
        if (selectedMessageAction === 'edit') {
            const newContent = promptInput.value.trim();
            
            if (!newContent) {
                alert('Message cannot be empty.');
                return;
            }
            
            // Update the message in Realtime Database
            db.ref('messages/' + selectedMessageId).update({
                content: newContent,
                edited: true, // Set edited flag
                lastEdited: Date.now() // Set last edited timestamp
            })
            .then(() => {
                closePromptModalFunc();
            })
            .catch(error => {
                console.error("Error updating message:", error);
                alert('Failed to update message. Please try again.');
            });
        }
    }

    // Close confirm modal
    function closeConfirmModalFunc() {
        confirmModal.classList.remove('active');
        passwordPrompt.style.display = 'none';
    }

    function closePromptModalFunc() {
        promptModal.classList.remove('active');

    alertModal.classList.add('active');

    // Format timestamp to readable date and time
function formatTime(timestamp) {
    const date = new Date(timestamp);
    const now = new Date();
    const yesterday = new Date(now);
    yesterday.setDate(yesterday.getDate() - 1);
    
    // Check if message was sent today
    if (date.toDateString() === now.toDateString()) {
        return `Today at ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    } 
    // Check if message was sent yesterday
    else if (date.toDateString() === yesterday.toDateString()) {
        return `Yesterday at ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    } 
    // Check if message was sent within the last week
    else if (now - date < 7 * 24 * 60 * 60 * 1000) {
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        return `${days[date.getDay()]} at ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    } 
    // For older messages, show full date
    else {
        return `${date.toLocaleDateString()} at ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }
}
